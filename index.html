<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Metadatos del documento -->
  <meta charset="UTF-8" /> <!-- Establece la codificación de caracteres a UTF-8 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge" /> <!-- Compatible con el motor de IE más reciente -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Optimiza la vista en dispositivos móviles -->
  <title>Learn localStorage by Building a Todo App</title> <!-- Título de la página -->
  <link rel="stylesheet" href="styles.css" /> <!-- Vincula el archivo CSS externo -->
</head>
<body>
  <main>
    <h1>Lista de tareas</h1> <!-- Título principal de la aplicación -->
    <div class="todo-app">
      <button id="open-task-form-btn" class="btn large-btn">Agregar una nueva tarea</button> <!-- Botón para abrir el formulario de nueva tarea -->
      <!-- Formulario para agregar tareas -->
      <form class="task-form hidden" id="task-form">
        <div class="task-form-header">
          <!-- Botón para cerrar el formulario -->
          <button id="close-task-form-btn" class="close-task-form-btn" type="button" aria-label="close">
            <!-- Ícono de cierre en formato SVG -->
            <svg class="close-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48px" height="48px">
              <path fill="#F44336" d="M21.5 4.5H26.501V43.5H21.5z" transform="rotate(45.001 24 24)" />
              <path fill="#F44336" d="M21.5 4.5H26.5V43.501H21.5z" transform="rotate(135.008 24 24)" />
            </svg>
          </button>
        </div>
        <div class="task-form-body">
          <!-- Campos de entrada para título, fecha y descripción de la tarea -->
          <label class="task-form-label" for="title-input">Titulo</label>
          <input required type="text" class="form-control" id="title-input" value="" />
          <label class="task-form-label" for="date-input">Fecha</label>
          <input type="date" class="form-control" id="date-input" value="" />
          <label class="task-form-label" for="description-input">Descripcion</label>
          <textarea class="form-control" id="description-input" cols="30" rows="5"></textarea>
        </div>
        <div class="task-form-footer">
          <!-- Botón para agregar o actualizar la tarea -->
          <button id="add-or-update-task-btn" class="btn large-btn" type="submit">Agregar tarea</button>
        </div>
      </form>
      <!-- Diálogo de confirmación para cerrar sin guardar -->
      <dialog id="confirm-close-dialog">
        <form method="dialog">
          <p class="discard-message-text">Descartar cambios?</p>
          <div class="confirm-close-dialog-btn-container">
            <button id="cancel-btn" class="btn">Cancelar</button> <!-- Botón para cancelar el cierre -->
            <button id="discard-btn" class="btn">Descartar</button> <!-- Botón para descartar los cambios -->
          </div>
        </form>
      </dialog>
      <div id="tasks-container"></div> <!-- Contenedor donde se mostrarán las tareas guardadas -->
    </div>
  </main>
  <script src="script.js"></script> <!-- Archivo JavaScript externo -->
</body>
</html>
